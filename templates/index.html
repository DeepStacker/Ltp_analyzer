    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-color: #2563eb;
        --primary-dark: #1d4ed8;
        --secondary-color: #64748b;
        --success-color: #10b981;
        --warning-color: #f59e0b;
        --danger-color: #ef4444;
        --info-color: #06b6d4;
        --light-bg: #f8fafc;
        --card-bg: #ffffff;
        --border-color: #e2e8f0;
        --text-primary: #1e293b;
        --text-secondary: #64748b;
        --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1),
          0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1),
          0 4px 6px -4px rgb(0 0 0 / 0.1);
        --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1),
          0 8px 10px -6px rgb(0 0 0 / 0.1);
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background-color: var(--light-bg);
        color: var(--text-primary);
        line-height: 1.6;
      }

      .dashboard-container {
        display: flex;
        min-height: 100vh;
      }

      /* Sidebar Styles */
      .sidebar {
        width: 280px;
        background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        color: white;
        padding: 0;
        display: flex;
        flex-direction: column;
        box-shadow: var(--shadow-xl);
        position: relative;
        z-index: 100;
      }

      .sidebar-header {
        padding: 2rem 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .sidebar-header h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #60a5fa, #34d399);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .sidebar-header p {
        font-size: 0.875rem;
        color: rgba(255, 255, 255, 0.7);
      }

      .nav {
        flex: 1;
        padding: 1rem 0;
      }

      .nav-item {
        display: flex;
        align-items: center;
        padding: 1rem 1.5rem;
        color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        transition: all 0.3s ease;
        border-left: 3px solid transparent;
        font-weight: 500;
      }

      .nav-item:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border-left-color: var(--primary-color);
      }

      .nav-item.active {
        background: rgba(37, 99, 235, 0.2);
        color: white;
        border-left-color: var(--primary-color);
        font-weight: 600;
      }

      .nav-item i {
        width: 20px;
        margin-right: 0.75rem;
        font-size: 1.1rem;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        padding: 2rem;
        background: var(--light-bg);
        overflow-y: auto;
      }

      /* Header */
      .header {
        background: var(--card-bg);
        border-radius: 1rem;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: var(--shadow-md);
        border: 1px solid var(--border-color);
      }

      .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .header-title {
        font-size: 2rem;
        font-weight: 700;
        color: var(--text-primary);
      }

      .header-controls {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
      }

      .btn-primary {
        background: var(--primary-color);
        color: white;
      }

      .btn-primary:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
        box-shadow: var(--shadow-md);
      }

      .btn-secondary {
        background: var(--secondary-color);
        color: white;
      }

      .btn-secondary:hover {
        background: #475569;
        transform: translateY(-1px);
      }

      .btn-success {
        background: var(--success-color);
        color: white;
      }

      .btn-success:hover {
        background: #059669;
        transform: translateY(-1px);
      }

      .btn-warning {
        background: var(--warning-color);
        color: white;
      }

      .btn-warning:hover {
        background: #d97706;
        transform: translateY(-1px);
      }

      .btn.disabled {
        background: #9ca3af;
        cursor: not-allowed;
        transform: none;
      }

      .header-info {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
      }

      .info-card {
        background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        padding: 1.5rem;
        border-radius: 0.75rem;
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
      }

      .info-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .info-label {
        font-size: 0.875rem;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .info-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-primary);
      }

      .scenario-link {
        color: var(--primary-color);
        cursor: pointer;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .scenario-link:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }

      .status-indicator {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      .status-dot.live {
        background: var(--success-color);
      }

      .status-dot.cached {
        background: var(--info-color);
      }

      .status-dot.error {
        background: var(--danger-color);
      }

      .status-dot.loading {
        background: var(--warning-color);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      /* Page Content */
      .page {
        background: var(--card-bg);
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: var(--shadow-md);
        border: 1px solid var(--border-color);
      }

      .page h2 {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 2rem;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .page h3 {
        font-size: 1.25rem;
        font-weight: 600;
        margin: 2rem 0 1rem 0;
        color: var(--text-primary);
      }

      /* Form Styles */
      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text-primary);
      }

      .form-input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        font-size: 0.875rem;
        transition: border-color 0.3s ease;
      }

      .form-input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }

      .form-textarea {
        min-height: 120px;
        resize: vertical;
      }

      /* Tables */
      .data-table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5rem 0;
        background: var(--card-bg);
        border-radius: 0.75rem;
        overflow: hidden;
        box-shadow: var(--shadow-sm);
      }

      .data-table th {
        background: linear-gradient(
          135deg,
          var(--primary-color),
          var(--primary-dark)
        );
        color: white;
        padding: 1rem;
        text-align: left;
        font-weight: 600;
        font-size: 0.875rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .data-table td {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
        font-weight: 500;
      }

      .data-table tr:hover {
        background: #f8fafc;
      }

      .data-table tr:last-child td {
        border-bottom: none;
      }

      /* Cards Grid */
      .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        margin: 2rem 0;
      }

      .metric-card {
        background: var(--card-bg);
        border-radius: 0.75rem;
        padding: 1.5rem;
        box-shadow: var(--shadow-sm);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
      }

      .metric-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .metric-card h4 {
        font-size: 1.125rem;
        font-weight: 600;
        margin-bottom: 1rem;
        color: var(--text-primary);
      }

      .metric-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 0;
        border-bottom: 1px solid var(--border-color);
      }

      .metric-row:last-child {
        border-bottom: none;
      }

      .metric-label {
        font-weight: 500;
        color: var(--text-secondary);
      }

      .metric-value {
        font-weight: 600;
        color: var(--text-primary);
      }

      /* Alert Boxes */
      .alert {
        padding: 1.5rem;
        border-radius: 0.75rem;
        margin: 1.5rem 0;
        border-left: 4px solid;
      }

      .alert-success {
        background: #ecfdf5;
        border-left-color: var(--success-color);
        color: #065f46;
      }

      .alert-warning {
        background: #fffbeb;
        border-left-color: var(--warning-color);
        color: #92400e;
      }

      .alert-danger {
        background: #fef2f2;
        border-left-color: var(--danger-color);
        color: #991b1b;
      }

      .alert-info {
        background: #f0f9ff;
        border-left-color: var(--info-color);
        color: #0c4a6e;
      }

      /* Lists */
      .styled-list {
        list-style: none;
        padding: 0;
      }

      .styled-list li {
        background: var(--card-bg);
        margin-bottom: 0.75rem;
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
      }

      .styled-list li:hover {
        transform: translateX(4px);
        box-shadow: var(--shadow-md);
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(4px);
      }

      .modal-content {
        background: var(--card-bg);
        margin: 2% auto;
        padding: 2rem;
        border-radius: 1rem;
        max-width: 90%;
        max-height: 90%;
        overflow: auto;
        position: relative;
        box-shadow: var(--shadow-xl);
      }

      .modal-close {
        position: absolute;
        right: 1rem;
        top: 1rem;
        font-size: 2rem;
        color: var(--text-secondary);
        cursor: pointer;
        background: none;
        border: none;
        padding: 0.5rem;
        border-radius: 0.5rem;
        transition: all 0.3s ease;
      }

      .modal-close:hover {
        background: var(--light-bg);
        color: var(--text-primary);
      }

      .modal-content img {
        max-width: 100%;
        height: auto;
        border-radius: 0.75rem;
        box-shadow: var(--shadow-lg);
      }

      /* Loading and Error States */
      .loading,
      .error {
        text-align: center;
        padding: 3rem;
        font-size: 1.125rem;
      }

      .loading {
        color: var(--text-secondary);
      }

      .loading::after {
        content: "";
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid var(--border-color);
        border-top: 3px solid var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-left: 0.75rem;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        color: var(--danger-color);
        background: #fef2f2;
        border-radius: 0.75rem;
        border: 1px solid #fecaca;
      }

      /* Token Status */
      .token-status {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        font-weight: 600;
      }

      .token-status.valid {
        background: #ecfdf5;
        color: #065f46;
        border: 1px solid #bbf7d0;
      }

      .token-status.expired {
        background: #fef2f2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }

      .token-status.unknown {
        background: #f3f4f6;
        color: #374151;
        border: 1px solid #d1d5db;
      }

      /* Responsive Design */
      @media (max-width: 1024px) {
        .sidebar {
          width: 240px;
        }

        .main-content {
          padding: 1.5rem;
        }
      }

      @media (max-width: 768px) {
        .sidebar {
          width: 70px;
        }

        .sidebar-header h2,
        .sidebar-header p {
          display: none;
        }

        .nav-item span {
          display: none;
        }

        .nav-item {
          justify-content: center;
          padding: 1rem;
        }

        .header-top {
          flex-direction: column;
          gap: 1rem;
          align-items: stretch;
        }

        .header-controls {
          justify-content: center;
        }

        .header-info {
          grid-template-columns: 1fr;
        }

        .cards-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 480px) {
        .main-content {
          padding: 1rem;
        }

        .header {
          padding: 1.5rem;
        }

        .page {
          padding: 1.5rem;
        }
      }

      /* Utility Classes */
      .text-center {
        text-align: center;
      }
      .text-right {
        text-align: right;
      }
      .font-bold {
        font-weight: 700;
      }
      .font-semibold {
        font-weight: 600;
      }
      .text-sm {
        font-size: 0.875rem;
      }
      .text-lg {
        font-size: 1.125rem;
      }
      .text-xl {
        font-size: 1.25rem;
      }
      .text-2xl {
        font-size: 1.5rem;
      }
      .mb-4 {
        margin-bottom: 1rem;
      }
      .mt-4 {
        margin-top: 1rem;
      }
      .p-4 {
        padding: 1rem;
      }
      .rounded {
        border-radius: 0.5rem;
      }
      .shadow {
        box-shadow: var(--shadow-md);
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Sidebar -->
      <div class="sidebar">

          <i class="fas fa-chart-bar"></i>
          Chart of Accuracy

    <script>
      // Configuration
      const API_URL = "http://https://ltp-analyzer.onrender.com/analyze";
      const TOKEN_REFRESH_URL =
        "https://securetoken.googleapis.com/v1/token?key=AIzaSyDdVgKwhZl-sTHoOFc6fcb8CR8N_8GsZqE";
      const CACHE_KEY = "marketAnalysisData";
      const CACHE_TIME_KEY = "marketAnalysisDataTime";
      const TOKEN_CACHE_KEY = "authTokenData";
      const AUTO_REFRESH_INTERVAL = 30000;

      // State
      let data = null;
      let autoRefresh = true;
      let autoRefreshTimer = null;
      let loading = false;

      // DOM Elements
      const pages = {
        overview: document.getElementById("page-overview"),
        support: document.getElementById("page-support"),
        resistance: document.getElementById("page-resistance"),
        signals: document.getElementById("page-signals"),
        risk: document.getElementById("page-risk"),
        tokens: document.getElementById("page-tokens"),
        scenario: document.getElementById("page-scenario"),
      };

      const navItems = document.querySelectorAll(".nav-item");
      const spotPriceEl = document.getElementById("spotPrice");
      const scenarioNumEl = document.getElementById("scenarioNum");
      const statusDot = document.getElementById("statusDot");
      const statusText = document.getElementById("statusText");
      const lastUpdatedEl = document.getElementById("lastUpdated");
      const loadingEl = document.getElementById("loading");
      const errorEl = document.getElementById("error");
      const autoRefreshBtn = document.getElementById("autoRefreshBtn");
      const refreshBtn = document.getElementById("refreshBtn");
      const scenarioModal = document.getElementById("scenarioModal");
      const modalCloseBtn = document.getElementById("modalCloseBtn");

      // Navigation
      function showPage(page) {
        Object.keys(pages).forEach((p) => {
          pages[p].style.display = p === page ? "block" : "none";
        });
        navItems.forEach((item) => {
          if (item.dataset.page === page) {
            item.classList.add("active");
          } else {
            item.classList.remove("active");
          }
        });
        if (page === "scenario") {
          renderScenarioPage();

      function saveTokenData(tokenData) {
        try {
          localStorage.setItem(
            TOKEN_CACHE_KEY,
            JSON.stringify({

          );
        } catch (e) {
          console.error("Error saving token data:", e);

      function isTokenExpired(tokenData) {
        if (!tokenData || !tokenData.expires_in || !tokenData.stored_at) {
          return true;
        }
        const expirationTime =
          tokenData.stored_at + parseInt(tokenData.expires_in) * 1000;
        return Date.now() >= expirationTime;
      }

        const tokenData = getStoredTokenData();
        if (tokenData && !isTokenExpired(tokenData) && tokenData.access_token) {
          return tokenData.access_token;

      }

      async function handleTokenRefresh() {
        const refreshTokenInput = document.getElementById("refreshTokenInput");
        const tokenApiUrl = document.getElementById("tokenApiUrl");
        const resultDiv = document.getElementById("tokenResult");
        const refreshBtn = document.getElementById("refreshTokenBtn");

        const refreshTokenValue = refreshTokenInput.value.trim();
        const apiUrl = tokenApiUrl.value.trim();

        if (!refreshTokenValue) {
          resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i>
                        Please enter a refresh token.
                    </div>
                `;
          return;
        }

        if (!apiUrl) {
          resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i>
                        Please enter the API URL.
                    </div>
                `;
          return;
        }

        refreshBtn.disabled = true;
        refreshBtn.innerHTML =
          '<i class="fas fa-spinner fa-spin"></i> Refreshing...';

        try {
          const response = await fetch(apiUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: new URLSearchParams({
              grant_type: "refresh_token",
              refresh_token: refreshTokenValue,
            }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const tokenData = await response.json();
          saveTokenData(tokenData);

          resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h4><i class="fas fa-check-circle"></i> Token Refreshed Successfully!</h4>
                        <p>New access token has been saved to local storage.</p>
                        <p><strong>Expires in:</strong> ${
                          tokenData.expires_in
                        } seconds</p>
                        <p><strong>User ID:</strong> ${
                          tokenData.user_id || "N/A"
                        }</p>
                    </div>
                `;

          // Re-render the page to show updated token info
          setTimeout(() => renderTokensPage(), 1000);
        } catch (error) {
          console.error("Token refresh error:", error);
          resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h4><i class="fas fa-exclamation-circle"></i> Token Refresh Failed</h4>
                        <p>Error: ${error.message}</p>
                        <p>Please check your refresh token and API URL.</p>
                    </div>
                `;
        } finally {
          refreshBtn.disabled = false;
          refreshBtn.innerHTML =
            '<i class="fas fa-sync-alt"></i> Refresh Token';
        }
      }

          } else {

      // Auto Refresh
      function setAutoRefresh(enabled) {
        autoRefresh = enabled;
        const icon = autoRefreshBtn.querySelector("i");
        const text = autoRefreshBtn.querySelector("span") || autoRefreshBtn;

        if (enabled) {
          text.textContent = "Auto Refresh: ON";
          autoRefreshBtn.classList.remove("disabled");
          startAutoRefresh();
          updateStatus("live", "Live");
        } else {
          text.textContent = "Auto Refresh: OFF";
          autoRefreshBtn.classList.add("disabled");
          stopAutoRefresh();
          updateStatus("cached", "Paused");
        }
      }

      autoRefreshBtn.addEventListener("click", () =>
        setAutoRefresh(!autoRefresh)
      );

      function startAutoRefresh() {
        if (autoRefreshTimer) clearInterval(autoRefreshTimer);
        if (autoRefresh) {
          autoRefreshTimer = setInterval(fetchData, AUTO_REFRESH_INTERVAL);
        }
      }

      function stopAutoRefresh() {
        if (autoRefreshTimer) {
          clearInterval(autoRefreshTimer);
          autoRefreshTimer = null;
        }
      }

      function updateStatus(type, message) {
        statusDot.className = `status-dot ${type}`;
        statusText.textContent = message;

      // Data Management
      function loadCache() {
        const cached = localStorage.getItem(CACHE_KEY);
        const cacheTime = localStorage.getItem(CACHE_TIME_KEY);
        if (cached && cacheTime) {
          try {
            data = JSON.parse(cached);
            renderAll();
            lastUpdatedEl.textContent = new Date(
              parseInt(cacheTime)
            ).toLocaleString();
            updateStatus("cached", "Cached");
            return true;
          } catch (e) {
            console.error("Error loading cache:", e);
          }
        }
        return false;
      }

      function saveCache(d) {
        try {
          localStorage.setItem(CACHE_KEY, JSON.stringify(d));
          localStorage.setItem(CACHE_TIME_KEY, Date.now().toString());
        } catch (e) {
          console.error("Error saving cache:", e);
        }
      }

      async function fetchData() {
        if (loading) return;

        loading = true;
        loadingEl.style.display = "block";
        errorEl.style.display = "none";
        updateStatus("loading", "Loading...");

        try {
          // Prepare headers with access token if available
          const headers = {
            "Content-Type": "application/json",
          };

          const accessToken = getValidAccessToken();
          if (accessToken) {
            headers["Authorization"] = `Bearer ${accessToken}`;
          }

          const response = await fetch(API_URL, {
            method: "GET",
            headers: headers,
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const newData = await response.json();
          data = newData;
          saveCache(newData);
          renderAll();

          lastUpdatedEl.textContent = new Date().toLocaleString();
          updateStatus("live", "Live");
        } catch (error) {
          console.error("Fetch error:", error);
          errorEl.textContent = `Failed to fetch data: ${error.message}. ${
            data ? "Showing cached data." : "Please try again."
          }`;
          errorEl.style.display = "block";
          updateStatus("error", "Error");

          if (!data) {
            loadCache();
          }
        } finally {
          loadingEl.style.display = "none";
          loading = false;
        }
      }

      // Initialize
      function init() {
        // Load cached data first
        loadCache();

        // Fetch fresh data
        fetchData();

        // Start auto-refresh
        if (autoRefresh) {
          startAutoRefresh();
        }

        // Show default page
        showPage("overview");

        // Handle page visibility
        document.addEventListener("visibilitychange", function () {
          if (document.hidden) {
            stopAutoRefresh();
          } else if (autoRefresh) {
            startAutoRefresh();
            fetchData(); // Fetch fresh data when page becomes visible
          }
        });
      }

      // Start the application
      init();
    </script>
